post_content = "<h3>Farm Household Allowance (FHA)</h3>
<h3>Description</h3>
Farm Household Allowance (FHA) provides assistance to farming families experiencing financial hardship. The programme focuses on helping farmers make important decisions to improve their long-term financial situation.

If you get Farm Household Allowance you'll get all the following:
<ul>
 	<li>a fortnightly payment for up to 4 years in each specific 10 year period</li>
 	<li>activity supplements up to a lifetime limit of $10,000 to pay for activities to help improve your financial position</li>
 	<li>a Farm Household Case Officer to work with you to help you improve your financial circumstances.</li>
</ul>
<h3>Eligibility</h3>
To get Farm Household Allowance (FHA) you must meet all the following:
<ul>
 	<li>be a farmer or partner of a farmer</li>
 	<li>be 16 years or older</li>
 	<li>contribute labour and capital to an Australian farm, or are the partner of a farmer who does</li>
 	<li>have income and assets below certain amounts</li>
 	<li>have had less than 4 years of FHA in the specific 10-year period.</li>
</ul>
Your farm must have significant commercial purpose. We'll assess this based on all the following:
<ul>
 	<li>the purpose of your farm</li>
 	<li>the prospect for profit</li>
 	<li>consistency of activity</li>
 	<li>whether your farm runs as a business</li>
 	<li>the size, scale and permanency of your farm activity.</li>
</ul>
<h3>How to apply</h3>
The easiest way to claim is online.

To claim online, you need a myGov account linked to Centrelink. If you don’t have a myGov account or a Centrelink online account you’ll need to set them up.
