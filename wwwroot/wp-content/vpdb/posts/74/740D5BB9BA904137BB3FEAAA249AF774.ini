post_content = "#bttbutton {
  display: inline-block;
  background-color: #FF9800;
  width: 50px;
  height: 50px;
  text-align: center;
  border-radius: 4px;
  position: fixed;
  bottom: 30px;
  right: 30px;
  transition: background-color .3s, 
    opacity .5s, visibility .5s;
  opacity: 0;
  visibility: hidden;
  z-index: 1000;
}
#bttbutton::after {
  content: \"\\f077\";
  font-family: FontAwesome;
  font-weight: normal;
  font-style: normal;
  font-size: 2em;
  line-height: 50px;
  color: #fff;
}
#bttbutton:hover {
  cursor: pointer;
  background-color: #333;
}
#bttbutton:active {
  background-color: #555;
}
#bttbutton.show {
  opacity: 1;
  visibility: visible;
}


@media (min-width: 500px) {
  .content {
    width: 43%;
  }
  #bttbutton {
    margin: 30px;
  }
}
.content h1 {
  margin-bottom: -10px;
  color: #03a9f4;
  line-height: 1.5;
}
.content h3 {
  font-style: italic;
  color: #96a2a7;
}

