.card {

/*   --card-blend-mode: overlay;
  --card-blend-mode: multiply; */

  background-color: #fff;
  border-radius: 0.5rem;
  box-shadow: 0.05rem 0.1rem 0.3rem -0.03rem rgba(0, 0, 0, 0.45);
/*   padding-bottom: rem; */
  background-image: linear-gradient(
/*     var(--card-gradient), */
    white max(11rem, 17vh)
  );
	overflow: hidden;}


* {
  box-sizing: border-box;
}




.card h3 {
	text-align: center;
	font-family: \"Gill Sans\", sans-serif;
	padding-top:1rem;
/*   padding: 15px; */
  font-size: 1rem;
}

.card a {
  color: inherit;
}

.card-wrapper {
  list-style: none;
  padding: 0;
  margin: 0;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(30ch, 2fr));
  grid-gap: 4rem;
/*   max-width: 100vw;
	max-height: 100vh; */
  padding-left: 1rem;
  padding-right: 1rem;
}

.bn3 {
  display: inline-block;
	color:white;
  padding: 0.5em 1.7em;
  margin: 0 0.1em 0.1em 0;
  box-sizing: border-box;
  text-decoration: none;
  font-family: \"Roboto\", sans-serif;
  font-weight: 300;
  background-color: #020826;
  text-align: center;
  transition: all 0.2s;
}

.bn3:hover {
  background-color: #020826;
  color: white;
}



.cardimg {
    border-radius: 0.5rem 0.5rem 0 0;
    width: 100%;
/*     object-fit: scale-down; */
		object-fit: contain;
/*     height: max(10rem, 15vh); */
    max-height: max(10rem, 15vh);
    aspect-ratio: 4/3;
/*     mix-blend-mode: var(--card-blend-mode); */
    // filter: grayscale(100);

    ~ * {
      margin-left: 1rem;
      margin-right: 1rem;
    }
  }

form {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}




#bttbutton {
  display: inline-block;
  background-color: #FF9800;
  width: 50px;
  height: 50px;
  text-align: center;
  border-radius: 4px;
  position: fixed;
  bottom: 30px;
  right: 30px;
  transition: background-color .3s, 
    opacity .5s, visibility .5s;
  opacity: 0;
  visibility: hidden;
  z-index: 1000;
}
#bttbutton::after {
  content: \"\\f077\";
  font-family: FontAwesome;
  font-weight: normal;
  font-style: normal;
  font-size: 2em;
  line-height: 50px;
  color: #fff;
}
#bttbutton:hover {
  cursor: pointer;
  background-color: #333;
}
#bttbutton:active {
  background-color: #555;
}
#bttbutton.show {
  opacity: 1;
  visibility: visible;
}
