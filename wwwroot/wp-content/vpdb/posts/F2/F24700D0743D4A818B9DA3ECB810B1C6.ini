post_content = "<h3>Drought Loan</h3>		
			<h3>Description</h3>		
		<p>This program offers loans of up to $2m to prepare for drought. Manage or recover from the effects of drought. <br /><br />Use this loan to refinance your debt pay for operating expenses or capital <br />access new debt for operating expenses and capital.</p>		
			<h3>Eligibility</h3>		
		<p>You​​ are an Australian citizen or permanent resident contribute at least 75% of your labour to the farm business (under normal circumstances) earn at least 50% of your income from the farm business (under normal circumstances) own or lease land and use it for farming purposes (includes agistment).<br />​</p><p>Your business is in financial need of a loan has the capacity to repay the loan<br />has existing commercial debt is financially viable in the long term is in the agriculture, horticulture, pastoral, apiculture, or aquaculture industry is registered for tax purposes in Australia with an ABN and is registered for GST operates as a sole trader, trust, partnership or private company is not under external administration or bankruptcy You must have a drought management plan provide security for the loan secure the support of your commercial lender for the proposed loan repay the loan.</p>		
			<h3>How to apply</h3>		
		<p>There are 2 ways to apply for a Drought Loan: </p><ul><li>Using the online application form </li><li>Using the PDF application form </li></ul><p>These can both be found <a style=\"text-decoration-line: underline; transition-duration: 0.3s; transition-timing-function: ease; color: #337ab7; outline: none; font-family: 'Open Sans', GlacialIndifference, sans-serif; font-size: 15px;\" href=\"https://www.ric.gov.au/drought/\">HERE</a>.</p>		
												<figure>
											<a href=\"https://www.ric.gov.au/farmers/drought\" target=\"_blank\" rel=\"noopener\">
							<img width=\"279\" height=\"225\" src=\"/wp-content/uploads/2021/08/5721629867459_.pic_.png\" alt=\"\" loading=\"lazy\" />								</a>
											<figcaption></figcaption>
										</figure>
			<h4>Contact</h4>		
					<ul>
							<li>
											<a href=\"tel:1800%20875%20675\">
										1800 875 675
											</a>
									</li>
								<li>
											<a href=\"https://www.ric.gov.au/farmers/drought\">
										ric.gov.au/farmers/drought
											</a>
									</li>
								<li>
										loans@service.ric.gov.au
									</li>
						</ul>"
