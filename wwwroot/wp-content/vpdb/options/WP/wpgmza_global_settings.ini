ogle.com\\/privacy?hl=en-GB&amp;gl=uk\\\">Google's Privacy Policy<\\/a>. We do not send the API provider any personally identifying information, or information that could uniquely identify your device.\\n<\\/p>\\n<p>\\n\\tWhere this notice is displayed in place of a map, agreeing to this notice will store a cookie recording your agreement so you are not prompted again.\\n<\\/p>\",\"wpgmza_gdpr_company_name\":\"DroughtWise\",\"wpgmza_gdpr_retention_purpose\":\"displaying map tiles, geocoding addresses and calculating and display directions.\",\"wpgmza_marker_xml_location\":\"C:\\\\home\\\\site\\\\wwwroot\\/wp-content\\/uploads\\/wp-google-maps\\/\",\"wpgmza_marker_xml_url\":\"wp-content\\/uploads\\/wp-google-maps\\/\",\"wpgmza_maps_engine\":\"open-layers\",\"wpgmza_maps_engine_dialog_done\":true}"
